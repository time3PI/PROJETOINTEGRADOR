<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="logon-container">
      <a href="../home/index.html" class="close-button">
          <i class="bi bi-x"></i>
      </a>
      <div class="image-section">
          <div class="text-overlay">
              <h2>Bem vindo(a) a SkyBet!</h2>
              <p>O melhor site de apostas do Brasil</p>
          </div>
      </div>
      <div class="form-section">
        <div class="form-content">
          <div class="logo-container">
            <div class="logo">
              <img src="../img/logo.png" alt="Logo" />
            </div>
          </div>
          <h2>Cadastro</h2>
          <p>JÃ¡ tem uma conta? <a href="../login/login.html">Entrar</a></p>
          <form id="logonForm">
              <label for="nome">Nome Completo</label>
              <div class="input-container">
                <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                <i class="bi bi-person icon-right"></i>
              </div>
              
              <label for="nascimento">Data de Nascimento</label>
              <div class="input-container">
                <input type="date" id="nascimento" placeholder="dd/mm/aaaa" required>
                <i class="bi bi-calendar2-date icon-right"></i>
              </div>
            
              <label for="email">Email</label>
              <div class="input-container">
                <input type="email" id="email" placeholder="Digite seu email" required>
                <i class="bi bi-envelope-fill icon-right"></i>
              </div>
              
              <label for="senha">Senha</label>
              <div class="input-container">
                <input type="password" id="senha" placeholder="Digite sua senha" required>
                <i class="bi bi-eye-slash icon-right" id="eye-icon" onclick="togglePasswordVisibility('senha')"></i>
              </div>
              
              <label for="confirmaSenha">Confirmar senha</label>
              <div class="input-container">
                <input type="password" id="confirmaSenha" placeholder="Digite sua senha novamente" required>
                <i class="bi bi-eye-slash icon-right" id="eye-icon-confirm" onclick="togglePasswordVisibility('confirma-senha')"></i>
              </div>
            
              <button type="submit">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="betModal" tabindex="-1" aria-labelledby="betModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="betModalLabel">Deseja adicionar saldo agora?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-footer">
            <a href="../addFunds/addFunds.html"><button>Sim</button></a>
              <a href="../home/indexLog.html"><button>Nao</button></a>
          </div>
        </div>
      </div>
    </div>  
    <div class="notification" id="notification"></div>
    <div class="notification-error" id="notification-error"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="logon.js"></script>
  </body>
</html>
