<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Evento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="evento-page">
    <div class="login-container">
      <a href="../home/home.html" class="close-button">
          <i class="bi bi-x"></i>
      </a>
      <div class="image-section">
          <div class="text-overlay">
              <h2>Estamos quase lá!</h2>
              <p>Antes que seu evento apareça na página, ele deverá ser aprovado por um administrador. Caso o evento seja reprovado, você será notificado em seu e-mail.</p>
          </div>
      </div>
      <div class="form-section">
        <div class="form-content">
          <h2>Novo Evento</h2>
          <form id="newEventForm">
            <label for="titulo">Titulo do Evento</label>
            <div class="input-container">
              <input type="text" id="titulo" placeholder="Digite o nome do evento" required>
              <i class="bi bi-text-paragraph icon-right"></i>
            </div>
  
            <label for="desc">Descrição</label>
            <div class="input-container">
              <input type="text" id="desc" placeholder="Digite a descrição do evento" required maxlength="150">
              <i class="bi bi-text-paragraph icon-right"></i>
            </div>
  
            <label for="dataInicio">Data de Início</label>
            <div class="input-container">
              <input type="date" id="dataInicio" required>
              <i class="bi bi-calendar-event-fill icon-right"></i>
            </div>
  
            <label for="dataInicioApostas">Data de Inicio das Apostas</label>
            <div class="input-container"> 
              <input type="date" id="dataInicioApostas" required>
              <i class="bi bi-calendar-event-fill icon-right"></i>
            </div>
  
            <label for="horaInicioApostas">Hora de Início</label>
            <div class="input-container">
              <input type="time" id="horaInicioApostas" required>
              <i class="bi bi-clock-fill icon-right"></i>
            </div>

            <label for="dataFimApostas">Data de Fim das Apostas</label>
            <div class="input-container">
              <input type="date" id="dataFimApostas" required>
              <i class="bi bi-calendar-event-fill icon-right"></i>
            </div>
  
            <label for="horaFimApostas">Hora de Fim</label>
            <div class="input-container">
              <input type="time" id="horaFimApostas" required>
              <i class="bi bi-clock-fill icon-right"></i>
            </div>
  
            <button type="submit">Cadastrar Evento</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="newEvent.js"></script>
</body>
</html>
