<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Fundos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body class="evento-page">
    <div class="login-container">
      <a href="../home/home.html" class="close-button">
          <i class="bi bi-x"></i>
      </a>
      <div class="image-section">
          <div class="text-overlay">
              <h2>Deposite agora e comece a apostar!</h2>
          </div>
      </div>
      <div class="form-section">
        <div class="form-content">
          <h2>Adicionar Fundos</h2>
          <form id="addFundsForm">
            <label for="nome">Nome do Titular</label>
                <div class="input-container">
                <input type="text" id="nome" placeholder="Digite o nome impresso no cartão" required>
                <i class="bi bi-person icon-right"></i>
            </div>
            <label for="nome">Número do Cartão</label>
                <div class="input-container">
                  <input type="text" id="cartao" placeholder="0000-0000-0000-0000" required maxlength="19">
                    <i class="bi bi-credit-card icon-right"></i>
            </div>
              
              <label for="validade">Data de Validade</label>
              <div class="input-container">
                <input type="month" id="validade" placeholder="dd/mm/aaaa" required>
                <i class="bi bi-calendar-event-fill icon-right"></i>
              </div>
            
              <label for="valor">Valor</label>
              <div class="input-container">
                <input type="text" id="valor" placeholder="Digite o valor a ser adicionado" required>
                <i class="bi bi-currency-dollar icon-right"></i>
              </div>
              
              <label for="cvv">CVV</label>
              <div class="input-container">
                <input type="password" id="cvv" placeholder="Digite o código de segurança" required maxlength="3" pattern="\d{3}">
                <i class="bi bi-lock-fill icon-right"></i>
              </div>
            
              <button type="submit">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="addFunds.js"></script>
  </body>
</html>
