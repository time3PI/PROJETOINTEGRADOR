    <link rel="stylesheet" href="stylesBuscas.css">
    <link rel="stylesheet" href="../styles.css">
    <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar com opções clicáveis -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
          <img src="../img/logo.png" alt="Logo" class="brand-logo">
          <a class="navbar-brand" href="../home/index.html">SkyBet</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navbar-nav" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

              <li class="nav-item admin">
                <a href="../admin/admin.html">
                    <span class="saldo-conta">Admin</span>
                </a>
              </li>

              <li class="nav-item saldo-item">
                <a href="../busca/busca.html">
                  <i class="bi bi-search icon-right"></i>
                    <span class="saldo-conta">Buscar evento</span>
                </a>
              </li>
    
              <li class="nav-item">
                <a href="../newEvent/newEvent.html">
                  <i class="bi bi-bookmark-plus"></i>
                  <span class="saldo-conta">Add Event</span>
                </a>
              </li>
    
              <li class="nav-item">
                <a href="../account/account.html">
                  <i class="bi bi-wallet2 icon-right"></i>
                  <span class="saldo-conta valor-conta">R$ 150,00</span>
                </a>
              </li>
    
              <li class="nav-item">
                <a href="../account/account.html">
                  <i class="bi bi-person-circle icon-right"></i>
                  <span class="saldo-conta nome-user">Olá, User</span>
                </a>
              </li>
    
            </ul>
          </div>
        </div>
      </nav>
    <br><br><br><br><br><br>
    <!-- Conteúdo Principal -->
    <div class="content-container">
        <div class="table-container">
            <!-- Filtro e Seletor -->
            <div class="filter-container">
                <input type="text" id="filter" class="form-control" placeholder="Digite para filtrar...">
                <select id="category-select" class="form-select">
                    <option value="11" selected>Selecione uma categoria</option>
                    <option value="10">meus eventos</option>
                    <option value="3">olimpíada</option>
                    <option value="4">catástrofes</option>
                    <option value="5">eleições</option>
                    <option value="6">bolsa de valores</option>
                    <option value="7">futebol</option>
                    <option value="8">clima</option>
                    <option value="9">outros</option>
                </select>

            </div>

            <!-- Tabela em formato de "Quadradinhos" -->
            <div class="grid-table" id="grid-table">
                 <!-- eventos ficam aki -->
            </div>
        </div>
        <div class="pagination-container">
            <button id="prev-page" class="button" disabled>Anterior</button>
            <span id="page-info">Página 1</span>
            <button id="next-page" class="button">Próximo</button>
        </div>
        
    </div>

     <!-- Modal -->
    <div class="modal fade" id="betModal" tabindex="-1" aria-labelledby="betModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="betModalLabel">Faça sua Aposta</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="betForm">
                <div class="mb-3">
                  <label for="betValue" class="form-label">Valor da Aposta</label>
                  <input type="number" class="form-control" id="betValue" min="1" placeholder="Digite o valor" required>
                </div>
                <div class="mb-3">
                  <label for="betChoice" class="form-label">Seu Palpite</label>
                  <select class="form-select" id="betChoice" required>
                    <option value="" selected disabled>Escolha uma opção</option>
                    <option value="1">Sim</option>
                    <option value="0">Não</option>
                  </select>
                </div>
                <input type="hidden" id="eventId" value="">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="button" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="button" id="confirmBet">Confirmar Aposta</button>
            </div>
          </div>
        </div>
      </div>

    <script type="module" src ="busca.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
