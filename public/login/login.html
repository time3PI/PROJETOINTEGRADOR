<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles.css">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="login-container">
    <a href="../home/home.html" class="close-button">
        <i class="bi bi-x"></i>
    </a>
    <div class="image-section">
        <div class="text-overlay">
            <h2>Aqui sua aposta rende mais!</h2>
            <p>Entre em sua conta e vem fazer dinheiro!</p>
        </div>
    </div>
    <div class="form-section">
      <div class="form-content">
        <div class="logo">
          <img src="../img/logo.png" alt="Logo" />
        </div>
        <h2>Log In</h2> 
        <p>Ainda nÃ£o tem uma conta? <a href="../logon.html">Cadastrar</a></p>
        <form id="loginForm">
          <label for="email">Email</label>
          <div class="input-container">
            <input type="email" id="email" placeholder="Digite seu email" required>
            <i class="bi bi-envelope-fill icon-right"></i> 
          </div>
          
          <label for="senha">Senha</label>
          <div class="input-container">
            <input type="password" id="senha" placeholder="Digite sua senha" required>
            <i class="bi bi-lock-fill icon-right"></i> 
          </div>
          
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="login.js"></script>

</body>
</html>
