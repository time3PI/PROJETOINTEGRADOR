    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Modal reporvar evento -->
        <div class="modal fade" id="rejectModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Reprovar Evento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="modal-event-details"></p>
                        <textarea id="rejection-reason" class="form-control" placeholder="Informe o motivo da reprovação..."></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="confirm-reject">Confirmar Reprovação</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal finalizar evento -->
        <div class="modal fade" id="finishModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Finalizar Evento</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <div class="mb-3">
                          <label for="betChoice" class="form-label">O evento ocorreu?</label>
                          <select class="form-select" id="betChoice" required>
                              <option value="" selected disabled>Escolha uma opção</option>
                              <option value="1">Sim</option>
                              <option value="0">Não</option>
                          </select>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-primary" id="confirm-finish">Confirmar</button>
                  </div>
              </div>
          </div>
      </div>
      
    
        <div class="notification" id="notification">Evento aprovado!</div>
        <div class="notification-error" id="notification-error"></div>
